<section class="row mb-4">
    <button id="upload_file_btn" class="btn btn-warning" routerLink="/files/upload">Upload File</button>
    <article class="col-xs-12 mt-3">
        <h2>Files</h2>
        <hr>
        <div class="list-group mt-3">
            <app-file-item *ngFor="let file of files" [file]="file"></app-file-item>
        </div>
    </article>
</section>
